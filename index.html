<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap scroll effect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Borel&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>
<body>
  <main class="scroll">
    <img src="assets/card/img1.png" alt="">
    <div class="card c1">
      <img src="assets/card/img2.jpeg" alt="">
    </div>
    <div class="card c2">
      <img src="assets/card/img3.jpeg" alt="">
    </div>
    <div class="card c3">
      <img src="assets/card/img4.jpeg" alt="">
    </div>
    <div class="card c4">
      <img src="assets/card/img5.jpeg" alt="">
    </div>
    <div class="card c5">
      <img src="assets/card/img6.jpeg" alt="">
    </div>
    <div class="title">
      Wallace & Gromit
    </div>
    <div class="bottomText">
      Wallace & Gromit
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
